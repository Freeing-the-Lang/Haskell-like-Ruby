name: "ğŸ—ï¸ Build & Release â€” Haskell-like-Ruby"

on:
  push:
    branches:
      - main           # main í‘¸ì‹œ â†’ ë¹Œë“œë§Œ ìˆ˜í–‰
    tags:
      - 'v*'           # íƒœê·¸ í‘¸ì‹œ â†’ ìë™ ë¦´ë¦¬ì¦ˆ
  workflow_dispatch:    # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.1'
          cabal-version: '3.10.2.0'

      - name: ğŸ› ï¸ Build binary
        run: |
          mkdir -p dist
          ghc -O2 -outputdir dist -o dist/haskell-like-ruby app/Main.hs src/*.hs
          strip dist/haskell-like-ruby || true
          echo "âœ… Build complete: dist/haskell-like-ruby"

      - name: ğŸ§¾ Generate ProofLedger SHA256SUMS
        shell: bash
        run: |
          cd dist
          sha256sum haskell-like-ruby > SHA256SUMS.txt
          echo "----- ProofLedger Metadata -----" >> SHA256SUMS.txt
          echo "Build Time: $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> SHA256SUMS.txt
          echo "Commit: $GITHUB_SHA" >> SHA256SUMS.txt
          echo "Tag: ${GITHUB_REF_NAME:-none}" >> SHA256SUMS.txt
          echo "---------------------------------" >> SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: haskell-like-ruby-build
          path: |
            dist/haskell-like-ruby
            dist/SHA256SUMS.txt

      - name: ğŸš€ Publish GitHub Release (only on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          files: |
            dist/haskell-like-ruby
            dist/SHA256SUMS.txt
          body: |
            ğŸ·ï¸ **Haskell-like-Ruby** ${{ github.ref_name }}

            âœ… Built automatically via GitHub Actions  
            ğŸ”’ Includes ProofLedger SHA-256 verification file  

            **Checksum preview:**
            ```
            $(head -n 3 dist/SHA256SUMS.txt)
            ```
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
