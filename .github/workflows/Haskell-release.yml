name: "ðŸ¤– Auto Build & Release â€” Haskell-like-Ruby"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§® Detect next version tag
        id: version
        run: |
          latest_tag=$(git tag --sort=-v:refname | head -n 1)
          if [[ -z "$latest_tag" ]]; then
            next_tag="v1.0.0"
          else
            base=${latest_tag#v}
            IFS='.' read -r major minor patch <<< "$base"
            patch=$((patch + 1))
            next_tag="v${major}.${minor}.${patch}"
          fi
          echo "next_tag=$next_tag" >> $GITHUB_ENV
          echo "ðŸ”– Next version: $next_tag"

      - name: ðŸ§° Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.1'
          cabal-version: '3.10.2.0'

      - name: ðŸ› ï¸ Build binary
        run: |
          mkdir -p dist
          ghc -O2 -outputdir dist -o dist/haskell-like-ruby app/Main.hs src/*.hs
          strip dist/haskell-like-ruby || true

      - name: ðŸ§¾ Generate ProofLedger (SHA256SUMS)
        run: |
          cd dist
          sha256sum haskell-like-ruby > SHA256SUMS.txt
          echo "----- ProofLedger Metadata -----" >> SHA256SUMS.txt
          echo "Build Time: $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> SHA256SUMS.txt
          echo "Commit: $GITHUB_SHA" >> SHA256SUMS.txt
          echo "Tag: ${{ env.next_tag }}" >> SHA256SUMS.txt
          echo "---------------------------------" >> SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: ðŸ§± Commit & Push new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ env.next_tag }} -m "Auto release ${{ env.next_tag }}"
          git push origin ${{ env.next_tag }}

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Haskell-like-Ruby ${{ env.next_tag }}"
          tag_name: ${{ env.next_tag }}
          files: |
            dist/haskell-like-ruby
            dist/SHA256SUMS.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
