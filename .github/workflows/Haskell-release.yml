name: "ğŸ—ï¸ 3OS Auto Build & Release â€” Haskell-like-Ruby"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
            ext: ""
          - os: macos-latest
            suffix: mac
            ext: ""
          - os: windows-latest
            suffix: win
            ext: ".exe"

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.1'
          cabal-version: '3.10.2.0'

      - name: ğŸ› ï¸ Build
        run: |
          mkdir -p dist
          ghc -O2 -outputdir dist -o "dist/haskell-like-ruby-${{ matrix.suffix }}${{ matrix.ext }}" app/Main.hs src/*.hs
          echo "âœ… Build complete for ${{ matrix.os }}"

      - name: ğŸ“¦ Upload per-OS artifact
        uses: actions/upload-artifact@v4
        with:
          name: haskell-like-ruby-${{ matrix.suffix }}
          path: dist/haskell-like-ruby-${{ matrix.suffix }}*
  
  release:
    needs: build-3os
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: ğŸ§® Detect next version tag
        id: version
        run: |
          latest_tag=$(git tag --sort=-v:refname | head -n 1)
          if [[ -z "$latest_tag" ]]; then
            next_tag="v1.0.0"
          else
            base=${latest_tag#v}
            IFS='.' read -r major minor patch <<< "$base"
            patch=$((patch + 1))
            next_tag="v${major}.${minor}.${patch}"
          fi
          echo "next_tag=$next_tag" >> $GITHUB_ENV
          echo "ğŸ”– Next tag: $next_tag"

      - name: ğŸ§¾ Generate ProofLedger SHA256SUMS
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt || shasum -a 256 * > SHA256SUMS.txt
          echo "----- ProofLedger Metadata -----" >> SHA256SUMS.txt
          echo "Build Time: $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> SHA256SUMS.txt
          echo "Commit: $GITHUB_SHA" >> SHA256SUMS.txt
          echo "Tag: ${{ env.next_tag }}" >> SHA256SUMS.txt
          echo "---------------------------------" >> SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: ğŸ§± Commit & Push new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ env.next_tag }} -m "Auto 3OS release ${{ env.next_tag }}"
          git push origin ${{ env.next_tag }}

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Haskell-like-Ruby ${{ env.next_tag }}"
          tag_name: ${{ env.next_tag }}
          files: |
            dist/haskell-like-ruby-linux
            dist/haskell-like-ruby-mac
            dist/haskell-like-ruby-win.exe
            dist/SHA256SUMS.txt
          body: |
            ğŸ—ï¸ **3OS Auto Release**

            âœ… Linux / macOS / Windows build complete  
            ğŸ”’ Includes ProofLedger SHA-256 verification file  
            
            **Checksum preview:**
            ```
            $(head -n 3 dist/SHA256SUMS.txt)
            ```
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
