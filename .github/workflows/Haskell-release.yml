name: "ğŸ—ï¸ 3OS Auto Build & Release (Main Push Enabled)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # âœ… main push ê°€ëŠ¥í•˜ë„ë¡
  actions: write
  checks: write

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
            ext: ""
          - os: macos-latest
            suffix: mac
            ext: ""
          - os: windows-latest
            suffix: win
            ext: ".exe"

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.1'
          cabal-version: '3.10.2.0'

      - name: ğŸ› ï¸ Build
        run: |
          mkdir -p dist
          ghc -O2 -outputdir dist -o "dist/haskell-like-ruby-${{ matrix.suffix }}${{ matrix.ext }}" app/Main.hs src/*.hs
          echo "âœ… Build complete for ${{ matrix.os }}"

      - name: ğŸ“¦ Upload per-OS artifact
        uses: actions/upload-artifact@v4
        with:
          name: haskell-like-ruby-${{ matrix.suffix }}
          path: dist/haskell-like-ruby-${{ matrix.suffix }}*
  
  release:
    needs: build-3os
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: ğŸ§¾ Generate ProofLedger SHA256SUMS
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt || shasum -a 256 * > SHA256SUMS.txt
          echo "----- ProofLedger Metadata -----" >> SHA256SUMS.txt
          echo "Build Time: $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> SHA256SUMS.txt
          echo "Commit: $GITHUB_SHA" >> SHA256SUMS.txt
          echo "Branch: main" >> SHA256SUMS.txt
          echo "---------------------------------" >> SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: ğŸ§± Commit ProofLedger back to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p proofledger
          cp dist/SHA256SUMS.txt proofledger/proofledger-main-$(date +%Y%m%d-%H%M%S).txt
          git add proofledger/
          git commit -m "Auto update ProofLedger for main build"
          git push origin main   # âœ… mainì— ì§ì ‘ push

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Haskell-like-Ruby (Main Auto Release)"
          tag_name: "v$(date +%Y.%m.%d-%H%M)"
          files: |
            dist/haskell-like-ruby-linux
            dist/haskell-like-ruby-mac
            dist/haskell-like-ruby-win.exe
            dist/SHA256SUMS.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
